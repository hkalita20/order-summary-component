<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">


<link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="bg">

    
    
    <div class="card">
      
    <div class="info">

      
      <h1 class="heading">Order Summary</h1>
      
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        
        <div class="amount">
          <img src="./images/icon-music.svg" alt="music-icon" class="music-logo">
          <div class="annual-fee">
            <p><span class="pack">Annual Plan</span> $59.99/year</p>
          </div>
          
          <p  class="change"><a href="#">Change</a></p>
        </div>
        <button class="first-btn">
         Proceed to Payment
        </button>
        <p class="cancel">
          <a href="index.html">Cancel Order</a> 
        </p>
      </div>
      
    </div>
      </div>
      </body>
      </html>
